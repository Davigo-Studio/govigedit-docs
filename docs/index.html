<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Govigedit Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="The Govigedit documentation.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
  <!-- docsify -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script src="//cdn.jsdelivr.net/gh/TaQini/docsify-twemoji@master/twemoji.min.js"></script>

  <div id="app">Loading...</div>

  <script>
    // Config
    window.$docsify = {
      name: 'Govigedit',
      repo: 'https://github.com/SquirrelKiev/govigedit-docs',
      loadSidebar: true,
      subMaxLevel: 3,
      sidebarDisplayLevel: 1,

      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true,
      },

      plugins: [
        function (hook, vm) {
          // parse twemoji
          hook.doneEach(function () {
            twemoji.parse(document);
          });
        },

        EditOnGithubPlugin.create('https://github.com/SquirrelKiev/govigedit-docs/blob/master/docs/', null,
          'üìùEdit Document')
      ]
    }
  </script>

  <!-- Also plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>

</html>
